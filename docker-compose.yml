version: '3'

services:
  postgres:
    container_name: url_shortener_db
    image: postgres:10.3-alpine
    environment:
      POSTGRES_USER: shorturl
      POSTGRES_PASSWORD: shorturl
      POSTGRES_DB: shorturl
    volumes:
       - ~/storage/shorturl/postgres:/data/postgres
    expose:
      - "5432"
    ports:
      - "5432:80"  
    networks:
      - shorturl
    restart: always

networks:
  shorturl:
    driver: bridge